<div class="row">
	<div class="col-lg-8">
		<h1>
			Mis sociedades anónimas
		</h1>
	</div>
	<div class="col-lg-4">
		<button (click)="agregarSociedad()"
			type="button"
			mat-raised-button
			color="warn">
			Agregar nueva Sociedad Anónima
		</button>
	</div>
</div>

<table [dataSource]="dataSource"
	mat-table
	class="mat-elevation-z8">

	<!-- Position Column -->
	<ng-container matColumnDef="position">
		<th *matHeaderCellDef
			mat-header-cell>
			No.
		</th>
		<td *matCellDef="let element"
			mat-cell>
			{{element.position}}
		</td>
	</ng-container>

	<ng-container matColumnDef="name">
		<th *matHeaderCellDef
			mat-header-cell>
			Nombre
		</th>
		<td *matCellDef="let element"
			mat-cell>
			{{element.name}}
		</td>
	</ng-container>

	<ng-container matColumnDef="estado">
		<th *matHeaderCellDef
			mat-header-cell>
			Estado
		</th>
		<td *matCellDef="let element"
			mat-cell>
			<div class="chip">
				<mat-chip-list class="mat-chip-list-stacked">
					<mat-chip color="accent"
						selected>
						Estado
					</mat-chip>
				</mat-chip-list>
			</div>

		</td>
	</ng-container>

	<ng-container matColumnDef="weight">
		<th *matHeaderCellDef
			mat-header-cell>
			Fecha de creación
		</th>
		<td *matCellDef="let element"
			mat-cell>
			{{element.weight}}
		</td>
	</ng-container>

	<ng-container matColumnDef="symbol">
		<th *matHeaderCellDef
			mat-header-cell>
			Opciones
		</th>
		<td *matCellDef="let element"
			mat-cell>
			<div>
				<button mat-mini-fab
					color="primary"
					title="Corregir">
					<mat-icon>edit</mat-icon>
				</button>
			</div>
		</td>
	</ng-container>

	<tbody>
		<tr *matHeaderRowDef="displayedColumns"
			mat-header-row></tr>
		<tr *matRowDef="let row; columns: displayedColumns;"
			mat-row></tr>
	</tbody>
</table>

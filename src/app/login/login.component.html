<hr>

<div class="d-flex justify-content-center">
	<form [formGroup]="login"
		(ngSubmit)="onSubmit()">

		<div class="row">
			<p>
				<mat-form-field appearance="outline">
					<mat-label>Usuario</mat-label>
					<input formControlName="usuario"
						matInput
						placeholder="Usuario"
						required>
					<mat-icon matSuffix>person_pin</mat-icon>
					<mat-error *ngIf="login.controls.usuario.invalid">
						{{getRequiredErrorMessage(login.controls.usuario)}}
					</mat-error>
				</mat-form-field>
			</p>
		</div>
		<div class="row">
			<p>
				<mat-form-field appearance="outline">
					<mat-label>Contrase침a</mat-label>
					<input formControlName="contrasenia"
						matInput
						placeholder="Contrase침a"
						required>
					<mat-icon matSuffix>home</mat-icon>
					<mat-error *ngIf="login.controls.contrasenia.invalid">
						{{getRequiredErrorMessage(login.controls.contrasenia)}}
					</mat-error>
				</mat-form-field>
			</p>
		</div>

		<br>

		<div class="d-flex justify-content-center">
			<button [disabled]="!login.valid"
				mat-raised-button
				color="primary">
				Iniciar Sesi칩n
			</button>
		</div>

	</form>
</div>
